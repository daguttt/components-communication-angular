<h4>Grand Child</h4>
<section>
  <div>
    <h3>
      {{ "Random number list from" | titlecase }} <b>Parent</b>:
      {{ numbersFromParent | parseRandomNumberList }}
    </h3>
    <button (click)="sendRandomNumberToParent()">
      {{ "Send random number to Parent" | titlecase }}
    </button>
  </div>
</section>
