<h2>Parent</h2>
<section>
  <div>
    <h3>Random number from Child: {{ numberFromChild | json }}</h3>
    <button (click)="sendRandomNumberToChild()">
      Send random number to Child
    </button>
  </div>
  <div>
    <h3>Grand Child random number: {{ numberFromGrandChild | json }}</h3>
    <button (click)="sendRandomNumberToGrandChild()">
      Send random number to Grand Child
    </button>
  </div>
</section>
<app-child
  class="box"
  (onNumberToParent)="onNumberFromChild($event)"
  (onGrandChildToParent)="onNumberFromGrandChild($event)"
  [numberFromParent]="numberToChild"
  [numberToGrandChild]="numberToGrandChild"
></app-child>
