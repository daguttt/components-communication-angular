<h2>Child</h2>
<section>
  <div>
    <h3>
      {{ "Random number from Parent" | titlecase }}:
      {{ numberFromParent | json }}
    </h3>
    <button (click)="sendRandomNumberToParent()">
      {{ "Send random number to Parent" | titlecase }}
    </button>
  </div>
</section>
<app-grand-child
  class="box"
  (onNumberToParent)="sendGrandChildNumberToParent($event)"
  [numberFromParent]="numberToGrandChild"
></app-grand-child>
